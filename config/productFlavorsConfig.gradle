// 多渠道/多环境 的不同配置
//通过apply from '路径在别的gradle中引入，会替换对应的配置'
//
android {
    productFlavors {
       
        "82_shouyouchun" {
            applicationId "com.shouyouchun.huosuapp"
            versionCode 294
            versionName "1.3.1"
            // 动态添加 string.xml 字段；
            // 注意，这里是添加，在 string.xml 不能有这个字段，会重名！！！
            resValue "string", "app_name", " 手游村"
            // 动态修改 常量 字段
            buildConfigField("boolean","useMessage","true")
            buildConfigField("String","BASE_URL",'"http://www.shouyoucun.cn"')
            buildConfigField ("String", "DEFAULT_PARTNER",'"2088512857502955"')
            buildConfigField ("String", "DEFAULT_SELLER",'"yulangen@163.com"')
            buildConfigField ("String", "PRIVATE",'""')
            // 修改 AndroidManifest.xml 里渠道变量
            manifestPlaceholders = [HS_APPID: "100",HS_CLIENTID:"49",HS_APPKEY:"62da94cb04d85549024f698e2022a736"]
        }
      
    }
}